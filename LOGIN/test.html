<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="menu-bar">
        <img src="../assests/logo.png" alt="logo" width="100" height="50">
        <!-- search bar -->
        <div class="searchbar">
          <input
            type="text"
            placeholder="Places to go, things to do, restaurants..."
          />
          <button>Search</button>
        </div>
        <!--weather icon-->
        <img alt="weather" />
        <!--currency icon-->
        <img alt="currency" />
        <!--location-->
        <p>Sukhbaatar district</p>
        <a href="profile.html">notification</a>
      </nav>
    
    <section class="main"> 
      <section class="form">
        <form action="">
          <h1>WELCOME</h1>

          <div class="input-box">
            <input type="text" placeholder="username, email" required>
            <i class='bx bx-user' ></i>
            <box-icon name='user'></box-icon>
          </div>

          <div class="input-box">
            <input type="password" placeholder="password" required>
            <i class='bx bx-lock-alt'></i>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" >Remember me
            </label>
            <a href="#">Forgot Password></a>
          </div>

          <button type="submit" class="btn">LOG IN</button>
  
          <div class="register-link">
            <p>Not a member? <a href="#">Join to access the finest offering on GURU</a></p>
          </div>

        </form>
           
      </section>
    </section>
    

</body>
</html>
