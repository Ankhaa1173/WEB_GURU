<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guru</title>
    <link rel="stylesheet" href="style.css"/>

  <body>
    <nav class="header">

          <!-- Currency -->

          <!-- Location -->
          <!-- <p class="location">Sukhbaatar district</p> -->

              <li><i>message</i><a href="mailto:example@example.com">Gereltuya Enkhbayar</a></li>
            <li><i>phone</i>+976 99990011</li>
            </div>
            <div class="column">
              <li><i>location</i>Ulaanbaatar, Mongolia</li>
            <li><i>calendar</i>7 Hotels Booked</li>
            </div>
          </ul>
        </nav>
      </section>
    </section>

    <section class="side-bar">
      <ul>
        <li>Saved Places</li>
        <li>Settings</li>
        <li>Reviews & Ratings</li> 
      </ul>
    </section>
    <section class="side-main">
      <h2>Saved Places</h2>
      <article class="card">
        <img src="rai" alt="">

    </section>
