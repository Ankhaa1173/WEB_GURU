<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="../menuBarStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
    </header>

    <main>
      <section class="main">
        <section class="form">
          <h1>Join to access the finest offerings on Guru</h1>
          <div class="input-box-name input-box">
            <input type="text" placeholder="First Name" required />
            <box-icon name="user"></box-icon>
            <input type="text" placeholder="Last Name" required />
          </div>

          <div class="input-box">
            <input type="text" placeholder="Phone Number or Email" required />
            <box-icon name="user"></box-icon>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Create your password"
              required
            />
            <box-icon name="user"></box-icon>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="register-link">
          </div>
          <div class="register-link">
            <p>Log In using your Guru account <a href="http://127.0.0.1:5500/LOGIN/login.html#">LOG IN</a></p>
            <br></br>
            <p>Join to access the finest offering on <a href="http://127.0.0.1:5500/index.html">GURU</a></p>
          </div>
        </section>
      </section>
    </main>
  </body>
