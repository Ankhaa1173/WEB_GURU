<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="stylesignup.css" />
    <link rel="stylesheet" href="../menuBarStyle.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav class="menu-bar">
    <a href="html.html" class="logo">GURU</a>
    <!-- search bar -->
    <section class="searchbar">
      <input
        type="text"
        placeholder="Places to go, things to do, restaurants..."
      />
      <button>Search</button>
    </section>
    <section class="menu-end">
      <!--weather icon-->
      <img alt="weather" src="../assests/rain.png" class="weather icon" />

      <!--currency icon-->
      <p class="currency">USD</p>

      <!--location-->

      <p>Sukhbaatar district</p>

      <a href="profile.html">profile picture</a>
    </section>
  </nav>
    
    <section class="main"> 
      <section class="form">
          <h1>Join to access the finest offerings on Guru</h1>

          <div class="input-box-name">
            <input type="text" placeholder="First Name" required>
            <i class='bx bx-user' ></i>
            <box-icon name='user'></box-icon>
            <input type="text" placeholder="Last Name" required>
            <i class='bx bx-lock-alt'></i>
          </div>

          <div class="input-box">
            <input type="text" placeholder="Phone Number or Email" required>
            <i class='bx bx-user' ></i>
            <box-icon name='user'></box-icon>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create your password" required>
            <i class='bx bx-user' ></i>
            <box-icon name='user'></box-icon>
          </div>
            <button type="submit" class="btn">Sign Up</button>
          <div class="register-link">
            <p>Not a member? <a href="#">Not a member?</a></p>
          </div>
          <div class="register-link">
            <p>Log In using your Guru account <a href="#">LOGIN</a></p>
          </div>
           
      </section>
    </section>
</body>
</html>
